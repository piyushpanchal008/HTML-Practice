<body bgcolor="pink">
<header>
<font align="center"><h1>FORM in HTML</h1></font>
</header>
<section>
<form>
<fieldset><legend><strong> Personal details :-</strong></legend>

<input type="date" id="DOB" name="DOB" min="2005-12-01" required><br><br>

<option value="MBA"></datalist><br><br>

<option Value="ML">ML</option>
<option value="IT">IT</option></select><br><br>
<p><label for="address">Enter Your Address : </label></p>
<textarea name="address" id="address" rows="4" cols="50">Enter Your Address</textarea><br><br>
<input type="submit"></fieldset>
</form>
</secton>
